<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="playerNames">
            <div>
                <label for="name-one">Player 1:</label>
                <input type="text" id="name-one">
            </div>
            <div>
                <label for="name-two">Player 2:</label>
                <input type="text" id="name-two">
            </div>
        </div>
        <div class="result"></div>
        <div class="turn"></div>
        <div class="board"></div>
        <button class="start">Start / Restart</button>
    </div>
</body>
</html>
